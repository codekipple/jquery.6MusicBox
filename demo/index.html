<!doctype html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>6music boxes</title>
  <meta name="description" content="u">
  <meta name="author" content="ralcus">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script src="../jquery.sixMusicBox.js"></script>
  <script>
    /*
     * run plugin
     */
    (function( $ ){
      $(document).ready(function(){
      
        $('#box1').sixMusicBox({
          transition: 'slideUp-slideDown',
          startingPosition: 'bottom',
          startWidth: '35',
          endWidth: '90',
          endHeight: '90',
          startHeight: '35'
        });
        $('#box2').sixMusicBox({
          transition: 'slideUp-slideDown',
          startingPosition: 'bottom',
          startWidth: '35',
          endWidth: '90',
          endHeight: '90',
          startHeight: '35'
        });
        $('#box3').sixMusicBox({
          transition: 'slideUp-slideDown',
          startingPosition: 'bottom',
          startWidth: '35',
          endWidth: '90',
          endHeight: '90',
          startHeight: '35'
        });
        $('.six-music-box').sixMusicBox({
          transition: 'slideUp-slideDown',
          startingPosition: 'bottom',
          startWidth: '35',
          endWidth: '90',
          endHeight: '90',
          startHeight: '35'
        });

      });
    })( jQuery );
  </script>
</head>

<body>

    
  <div id="container">
        
    <div class="six-music-box" id="box1">
      <div class="info">
        <h2>Peel Power</h2>
        <p>Cerys has Hannah peel live in session.</p>        
      </div>
      <img class="bgimg" src="hannah-peel.jpg" alt="Hannah Peel" />
    </div>
    
    <div class="six-music-box" id="box2">
      <div class="info">
        <h2>Safety In Numbers</h2>
        <p>Huey talks to Gang of Four guitarist Andy Gill.</p>
      </div>
      <img class="bgimg" src="huey-morgan.jpg" alt="Huey Morgan" />
    </div>
    
    <div class="six-music-box" id="box3">
      <div class="info">
        <h2>Freak Zone</h2>
        <p>It's two hours of musical weirdness with Stuart. para</p>
      </div>
      <img class="bgimg" src="stuart-maconie.jpg" alt="Stuart Maconie" />
    </div>
    
    <div class="six-music-box" id="box4">
      <div class="info">
        <h2>In The 6 Mix</h2>
        <p>French DJ Laurent Garnier takes on the decks</p>
      </div>
      <img class="bgimg" src="dj-laurent.jpg" alt="Dj Laurent" />
    </div>
        
  </div><!-- #container -->
    
</body>
</html>
